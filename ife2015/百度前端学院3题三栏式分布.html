<--分栏式布局display: flex;-->
    <html>

    <head>
        <meta charset="utf-8">
        <title>百度前端学院3题三栏式分布</title>
    </head>

    <body>
        <div style="padding: 20px;background-color: #eee;border: #999 solid 1px;display: flex;">
            <div style="height: 100px;width: 200px;border: #999 solid 1px;background-color: white;padding: 20px;">
                团队名称
            </div>
            <div style="height: 300px;width: 100%;border: #999 solid 1px;background-color: white;padding: 20px;">
                团队介绍
            </div>
            <div style="width: 120px;border: #999 solid 1px;background-color: white;height: 350px;padding: 20px;">
                个人信息
            </div>
        </div>
    </body>

    </html>


    <--传说中的圣杯/双飞翼布局,中间自适应栏必须加载-->
        <html>

        <head>
            <meta charset="utf-8">
            <title>百度前端学院3题三栏式分布</title>
        </head>

        <body>
            <div style="padding: 20px;background-color: #eee;border: #999 solid 1px;overflow: hidden;">
                <div style="float: left;width: 100%;">
                    <div style="margin-left: 240px;margin-right: 160px;border: #999 solid 1px;background-color: white;padding: 20px;">
                        团队介绍
                    </div>
                </div>
                <div style="float: left;height: 300px;width: 200px;border: #999 solid 1px;background-color: white;padding: 20px;margin-left: -100%;">
                    团队名称
                </div>
                <div style="width: 120px;border: #999 solid 1px;background-color: white;padding: 20px;float: right;margin-left: -162px;">
                    个人信息
                </div>
            </div>
        </body>

        </html>
